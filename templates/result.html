<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/jquery-3.4.1.slim.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/popper.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light "style="background-color: #e3f2fd;">
            <a class="navbar-brand text-info" href="http://127.0.0.1:5000/start/">
            <img src="{{ url_for('static', filename='pictures/bag.png')}}" width="40" height="40" class="d-inline-block align-center" alt="bag" href="#">Bagpacker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/start/">Neuer Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/gespeicherte_trips/">Gespeicherte Trips</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="http://127.0.0.1:5000/analyse/">Analyse<span class="sr-only">(current)</span></a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        <h1 class="results m-4">Deine persönliche Packliste: </h1>
        
        <form method="POST">
            <div class="form-group">
                <div class="result-center m-4">
                    <!-- https://www.mattcrampton.com/blog/iterating_over_a_dict_in_a_jinja_template/ -->
                    {% for key, value in items.items(): %}
                        <section id="{{key}}">
                            <h2 class="{{key}}">{{key}}</h2>
                            <ul class="list-group" id="{{key}}-liste">
                                {% for element in value %}
                                    <li class="list-group-item">
                                        <input type="checkbox" id="listitem" value="{{element}}" name="eintrag">
                                        <label class="form-check-label" for="listitem">
                                            {{element}}
                                        </label>
                                    </li>
                                {% endfor %}
                            </ul>
                            <div class="input-group mb-3">
                                <input id="{{key}}-input" type="text" class="form-control" placeholder="Artikel..." aria-label="Artikel..." aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="{{key}}-button" type="button">Hinzufügen</button>
                                </div>
                            </div>
                        </section>
                    {% endfor %}
                </div>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary mb-4">Trip speichern</button>
        </div>
        </form>
        
        <!-- Scripts -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/result.js')}}"></script>
        
    </body>
</html>
